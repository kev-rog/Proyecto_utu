<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="centrado" style="padding-top: 0;">
        <div class="login-contenedor">
            <div class="login-imagen">
                <img src="Login.jpg" alt="Imagen decorativa para el inicio de sesión">
            </div>
            <div class="caja_1">
                <br>
                <br>
                <br>
                <br>
                <h2>Iniciar Sesión</h2>
                <form action="#" method="post">
                    <label for="usuario">Ingresá tu usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingresá tu usuario" required>
                    <label for="contrasena">Ingresá tu contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Ingresá tu contraseña" required>
                    <button type="submit">Ingresar</button>
                </form>
                <p>¿Aún no tienes una cuenta? <a href="register.html">Crear cuenta</a></p>
            </div>
        </div>
    </main>
</body>
</html>
