<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-base.css">
    <link rel="stylesheet" href="styles-login-register-new.css">
    <title>Registro | Proyecto UTU</title>
</head>
<body class="register-page">

<main class="centrado">
    <div class="login-contenedor">
        <div class="login-imagen">
            <img src="Login.jpg" alt="Imagen Registro">
        </div>
        <div class="caja_1">
            <h2>Crear Cuenta</h2>
            <form method="post" action="registro.php">
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellido">Apellidos</label>
                <input type="text" id="apellido" name="apellido" required>
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required>
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <!-- El campo confirmar contraseña es solo visual, no se usa en PHP -->
                <label for="confirmar">Confirmar Contraseña</label>
                <input type="password" id="confirmar" name="confirmar" required>
                <button type="submit" name="registrar">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>
</main>
</body>
</html>
